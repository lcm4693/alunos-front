<div class="container">
  <h2>Editar Usuário</h2>
  <form [formGroup]="usuarioForm">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label>Sobrenome:</label>
      <input type="text" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" readonly formControlName="username" />
    </div>
    <div class="form-group">
      <label>Senha:</label>
      <input type="password" formControlName="password" />
    </div>
    <div class="form-group">
      <label>24 horas:</label>
      <select formControlName="padrao24">
        <option [ngValue]="true">Sim</option>
        <option [ngValue]="false">Não</option>
      </select>
    </div>
    <div class="form-group" *ngIf="roles">
      <label>Role:</label>
      <select formControlName="roles">
        <option *ngFor="let r of roles" [ngValue]="r">{{r}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-success" (click)="onSubmit(usuarioForm.value)">Salvar Usuário</button>
  </form>
</div>
